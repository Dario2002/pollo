<div class="container-fluid bg" [style.height.px]="height">

<br><br><br><br><br><br><br>

  <div class="row d-none d-lg-block">

    <div class="col-5 mx-auto">

      <h1 class="text-light text-center">Sign in!</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label class="text-light" for="username">Username</label>
          <input class="form-control" id="username" placeholder="Insert your username" type="text" formControlName="username" required>
        </div>

        <div class="form-group">
          <label class="text-light" for="password">Password</label>
          <input #pwd class="form-control" id="password" placeholder="Insert your password" type="password" formControlName="password" required>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Log in</button> &nbsp;
        <a class="text-muted pt3" href="/register">Don't have an account? Create one now!</a>

      </form>

      <br>

      <p #wrongUsernameOrPassword class="text-danger rounded p-2 bg-label-danger" *ngIf="result == 1"><b>Log in failed</b> Incorrect Username and/or Password</p>

    </div>


  </div>
