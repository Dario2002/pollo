<div class="container border ">
  <br>
  <div class="row">

      <form class="ml-4" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <!--<label class="text-light" for="year">Year</label>-->
          <input class="form-control" id="year" placeholder="Scrivere l'anno desiderato" type="text" formControlName="year" required>
        </div>

        <button type="submit" class="btn btn-danger">Search</button>
        <br><br>
      </form>

      <div class="container-fluid text-center">

        <div *ngFor="let s of searched" >
          <div class="bg-danger text-white">
            <p><b>GIRO NÂ°: {{s.round}}</b></p>
            <p><b>NOME: {{s.name}} </b></p>
            <p><b>DATA: {{s.date}} </b></p> <!--sistemare il formato-->
            <p><b>ORARIO: {{s.time}} </b></p>
          </div>
          <br>
        </div>

      </div>

  </div>
</div>
