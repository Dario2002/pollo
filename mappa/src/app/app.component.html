<div class="container-fluid">

    <div class="row">
        <div class="col-10">
            <agm-map [latitude]="lat" [longitude]="lng" [style.height.px]="height">

            <!--<agm-marker [latitude]="lat" [longitude]="lng" ></agm-marker>-->
            <!--<agm-marker [latitude]="latcasa" [longitude]="lngcasa" ></agm-marker>-->

            <agm-marker *ngIf="chosen" [latitude]="latcirc" [longitude]="lngcirc" [iconUrl]="iconCircuito" ></agm-marker>

            <agm-marker *ngIf="chosen" [latitude]="latpil" [longitude]="lngpil" [iconUrl]="iconPilota" ></agm-marker>

            <agm-marker *ngIf="chosen" [latitude]="latscud" [longitude]="lngscud" [iconUrl]="iconScuderia" ></agm-marker>
            <!--<agm-marker [latitude]="latgatto" [longitude]="lnggatto" [iconUrl]="icon"></agm-marker>-->
            <!--<agm-marker [latitude]="latgatto1" [longitude]="lnggatto1" [iconUrl]="icon1"></agm-marker>-->
            <!--
            <agm-circle [latitude]="lat" [longitude]="lng"
                [radius]="5000"
                [fillColor]="'red'">
            </agm-circle>

            <agm-circle [latitude]="latcasa" [longitude]="lngcasa"
                [radius]="5000"
                [fillColor]="'green'">
            </agm-circle>

            -->

            </agm-map>
        </div>

        <br>

        <div class="col-2">
        <br>
            <label> RICERCHE </label>
            <br><br>

            <form [formGroup]="circuitoForm" (ngSubmit)="submit()">
            <input class="form-control" id="name" placeholder="Inserisci il nome di un circuito" type="text" formControlName="nome" required>
            &nbsp;
            <button type="submit" class="btn btn-primary">Search</button>

            </form>
            <br><br>
            <form [formGroup]="pilotaForm" (ngSubmit)="submit1()">
            <input class="form-control" id="lastName" placeholder="Inserisci il nome di un pilota" type="text" formControlName="nome" required>
            &nbsp;
            <button type="submit" class="btn btn-primary">Search</button>

            </form>

            <br><br>
            <form [formGroup]="scuderiaForm" (ngSubmit)="submit2()">
            <input class="form-control" id="name" placeholder="Inserisci il nome di una scuderia" type="text" formControlName="nome" required>
            &nbsp;
            <button type="submit" class="btn btn-primary">Search</button>

            </form>
        </div>
    </div>
</div>
